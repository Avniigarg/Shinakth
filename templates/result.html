{% extends 'base.html' %}

{% block body %}

<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container text-center py-5">
    <h1 class="display-2 text-white mb-4 animated slideInDown">
      Results
    </h1>
  </div>
</div>
<!-- Page Header End -->

<!-- Image Comparison Start -->
<div class="container py-5">
  {% for image_path in image_paths %}
    <div class="row">
      <div class="col-md-6">
        <div class="text-center">
          <h2>Actual Image</h2>
        </div>
        <div class="image-container">
          <img src="{{ image_path[0] }}" alt="Actual Image" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-center">
          <h2>Predicted Image</h2>
        </div>
        <div class="image-container">
          <img src="{{ image_path[1] }}" alt="Predicted Image" class="img-fluid">
        </div>
      </div>
    </div>
    <hr>
  {% endfor %}
</div>
<!-- Image Comparison End -->

{% endblock %}
